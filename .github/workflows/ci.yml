name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lint:
    name: Code Quality (Linting)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          pip install -e .
      
      - name: Run flake8
        run: |
          flake8 hqpf/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 hqpf/ --count --max-complexity=15 --max-line-length=100 --statistics
      
      - name: Check formatting with black
        run: |
          black --check --line-length 100 hqpf/ tests/ examples/
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --profile black hqpf/ tests/ examples/
      
      - name: Type checking with mypy
        run: |
          mypy hqpf/ --ignore-missing-imports --check-untyped-defs
        continue-on-error: true

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size - skip some combinations
          - os: macos-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.10'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
          pip install -e .
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=hqpf --cov-report=xml --cov-report=term-missing -n auto
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-quantum:
    name: Quantum Simulator Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install -e .
      
      - name: Run quantum tests (simulator only)
        run: |
          pytest tests/ -v -m "not slow" --cov=hqpf.quantum
        env:
          USE_QUANTUM_SIMULATOR: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install -e .
      
      - name: Run integration tests
        run: |
          pytest tests/ -v -m integration
        continue-on-error: true

  examples:
    name: Test Examples
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Test train_basic.py
        run: |
          python examples/train_basic.py --help
      
      - name: Test inference_demo.py
        run: |
          python examples/inference_demo.py --help
      
      - name: Test benchmark_idrs.py
        run: |
          python examples/benchmark_idrs.py --help

  docs:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check documentation links
        run: |
          # Check that all documentation links are valid
          python -c "
import re
import os
import sys

def check_links(file_path):
    with open(file_path, 'r') as f:
        content = f.read()
    # Find markdown links [text](path)
    links = re.findall(r'\[([^\]]+)\]\(([^)]+)\)', content)
    broken = []
    for text, link in links:
        # Skip external URLs
        if link.startswith('http'):
            continue
        # Check if file exists
        target = os.path.join(os.path.dirname(file_path), link)
        if not os.path.exists(target):
            broken.append((text, link, target))
    return broken

broken_all = []
for root, dirs, files in os.walk('.'):
    for file in files:
        if file.endswith('.md'):
            path = os.path.join(root, file)
            broken = check_links(path)
            if broken:
                broken_all.extend([(path, *b) for b in broken])

if broken_all:
    print('Broken documentation links found:')
    for item in broken_all:
        print(f'  {item}')
    sys.exit(1)
else:
    print('All documentation links valid!')
"

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install bandit
        run: |
          pip install bandit[toml]
      
      - name: Run bandit security checks
        run: |
          bandit -r hqpf/ -ll
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          python -m build
      
      - name: Check package
        run: |
          twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
