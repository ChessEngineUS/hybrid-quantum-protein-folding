[pytest]
# Pytest configuration for hybrid quantum-protein folding

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    quantum: marks tests that require quantum hardware
    gpu: marks tests that require GPU
    requires_data: marks tests that require benchmark data

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml

# Coverage options
[coverage:run]
source = hqpf
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    pass

[coverage:html]
directory = htmlcov
